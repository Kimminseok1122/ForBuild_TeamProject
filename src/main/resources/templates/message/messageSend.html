<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" th:href="@{/css/message.css}">


</head>
<body>

    <form name="sendForm" action="sendForm" method="post">
    	<div class="box">
        	<h3 class="title">메시지보내기</h3>
        	<h4 class="receiver">TO.<input type="text" name="mreceiver" placeholder="받는사람을 입력하세요">
        	<input type="hidden" name="user_id" th:value="${session.userVO.user_id}">
        	<input type="hidden" name="msender" th:value="${session.userVO.user_id}"> <!-- 보내는사람 --></h4>

        	<div class="innerbox1">
            	<textarea class="textarea" name="mcontent" id="" cols="45" rows="18" ></textarea>
            	<input type="hidden" name="dm_sendDate">
        	</div>
        	<div class="innerbottom">
            	<button type="submit" class="messageBtn">보내기</button>
            	<button type="button" class="messageBtn" th:onclick="'location.href=\'' + @{/message/messageSendList(user_id=${session.userVO.user_id})} + '\''">목록으로</button>
        	</div>
    	</div>
    </form>

    
</body>
</html>
